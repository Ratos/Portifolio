<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
       <ion-header-bar class="bar-positive">
        <h1 class="title">Portfólio</h1>
		
		</ion-header-bar> 
      <ion-content class="has-header" padding="true">
		<div class="list">
		  <label class="item item-input">
			<span class="input-label">Email</span>
			<input type="text">
		  </label>
		  <label class="item item-input">
			<span class="input-label">Senha</span>
			<input type="password">
		  </label>
		</div>
		<!-- Trocar por um Button aqui em baixo -->
		<a style="" href="initialpage.html" class="button button-full button-calm">
			Entrar
		</a>
		<button style="" class="button button-positive button-clear button-block button-small">Esqueci minha senha</button>
		<div style="width: 300px; height: 70px;" class="spacer"></div>
		<a style="" class="button button-balanced button-clear button-block icon ion-person-add" href="cadastro.html">Cadastre-se</a>
      </ion-content>
	   <ion-footer-bar class="bar-dark">
		<div class="title">©Desenvolvido por Ratos SI</div>
	  </ion-footer-bar>
    </ion-pane>
  </body>
</html>

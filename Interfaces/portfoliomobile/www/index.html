<script id="page2.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Insira seu email" ng-model="login.email">
                </label>
                <label class="item item-input" name="senha">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="Insira sua senha" ng-model="login.senha">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block " ng-click="logar(login)">Entrar</button>
        </form>
        

        <button class="button button-positive button-clear button-block button-small">Esqueci minha senha</button>
        <div class="spacer" style="width: 300px; height: 95px;"></div>
        <a href="#/cadastro" class="button button-balanced button-clear button-block  icon ion-android-add-contact">Cadastre-se</a>
    </ion-content>
</ion-view></script>
<script id="page3.html" type="text/ng-template">
<ion-view title="Cadastro">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input" name="nome">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="Digite seu nome" ng-model="artesao.nome">
            </label>
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Digite seu email" ng-model="artesao.email">
            </label>
            <label class="item item-input" name="endereco">
                <span class="input-label">Endereço</span>
                <input type="text" placeholder="Rua, cidade, bairro e número" ng-model="artesao.endereco">
            </label>
            <label class="item item-input" name="tel">
                <span class="input-label">Telefone</span>
                <input type="tel" placeholder="Telefone/Celular" ng-model="artesao.tel">
            </label>
            <label class="item item-input" name="senha">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="Digite sua senha" ng-model="artesao.senha">
            </label>
            <label class="item item-input" name="confsenha">
                <span class="input-label">Confirmar</span>
                <input type="password" placeholder="Confirme sua senha" ng-model="artesao.confsenha">
            </label>
            <button class="button button-balanced button-block  icon-right ion-android-checkmark" ng-click="addArtesao(artesao)">Cadastrar</button>
            <button class="button button-assertive button-block  icon-right ion-android-close">Cancelar</button>
            
        </form>
    </ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Página Inicial">
    <span ng-init="carregardados()"></span>
    <ion-content padding="true" class="has-header">
        <div>
            <div class="item item-avatar">
                <img src="">
                <button style="float: right;" class="button button-small icon ion-gear-a"></button>
                <h2>{{artesao.nome}}</h2>
            </div>
            <div style="height: 20px;" class="spacer"></div>
            <div class="item item-avatar">
                <img src="">
                <h3>Nome do Artesanato</h3>
                <button style="float: right;" class="button button-small button-assertive icon ion-trash-a"></button>
                <button style="float: right;" class="button button-small button-calm icon ion-edit"></button>

            </div>
            <div class="item item-avatar">
                <img src="">
                <button style="float: right;" class="button button-small button-assertive icon ion-trash-a"></button>
                <button style="float: right;" class="button button-small button-calm icon ion-edit"></button>
                <h3>Nome do Artesanato</h3>
            </div>
            <button class="button button-block button-balanced">
                Cadastrar novo artesanato
                <i class="icon ion-plus-round" style="float: right;"></i>
            </button>
        </div>
    </ion-content>
</ion-view></script>
  </body>
</html>

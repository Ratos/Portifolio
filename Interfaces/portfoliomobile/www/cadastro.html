<!DOCTYPE html>
<html ng-app="formApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cadastro</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
	<script src="/node_modules/angular/angular.js"></script>
  </head>
  <body ng-controller="FormController as vm">
	<ion-pane>
		<ion-header-bar class="bar-positive">
			<a class="button icon-left ion-chevron-left button-clear" href="index.html"></a>
			<h1 class="title">Cadastrar</h1>
		</ion-header-bar>
		<ion-content class="has-header" padding="true">
			<form style="" ng-submit="vm.save(vm.customer)" name="cadastroForm" novalidate>
				<div class="form-group" ng-class="{ 'has-error' : cadastroForm.name.$invalid && !cadastroForm.name.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Nome</span>
						<input type="text"
							   placeholder="Nome"
							   name="name"
							   class="form-control"
							   ng-minlenght="3"
							   ng-model="vm.customer.name"
							   required/>
						<p ng-show="cadastroForm.name.$error.minlenght" 
							class="help-block">
							Nome muito curto!
						</p>
					</label>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : cadastroForm.email.$invalid && !cadastroForm.email.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Email</span>
						<input type="email"
							   placeholder="Email"
							   name="email" 
							   class="form-control"
							   ng-model="vm.customer.email"
							   ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/"
							   required/>
					</label>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : formName.inputName.$invalid && !formName.inputName.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Endereço</span>
						<input type="text" 
						placeholder="Cidade, Rua-Número, Bairro"/>
					</label>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : formName.inputName.$invalid && !formName.inputName.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Telefone</span>
						<input type="tel" placeholder="Telefone"/>
					</label>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : cadastroForm.senha.$invalid && cadastroForm.senha.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Senha</span>
						<input type="password" 
							   placeholder="Senha"
							   name="senha" 
							   class="form-control"
							   ng-model="vm.customer.senha"
							   ng-minlength="5"
							   ng-maxlength="8"
							   required/>
						<p ng-show="cadastroForm.senha.$error.minlength"
						   class="help-block">
						  Senha muito Curta!
						</p>
						<p ng-show="cadastroForm.senha.$error.maxlength"
						   class="help-block">
						  Senha muito cumprida!
						</p>
					</label>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : formName.inputName.$invalid && !formName.inputName.$pristine }">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Confirmar Senha</span>
						<input type="password" placeholder="Confirmar Senha"/>
					</label>
				</div>
				<button class="button button-full button-balanced icon ion-checkmark-round">
					Cadastrar
				</button>
			</form>
	  </ion-content>
	  <ion-footer-bar class="bar-dark">
		<div class="title">©Desenvolvido por Ratos SI</div>
	  </ion-footer-bar>
	</ion-pane>
	
		<script src="vendor/angularjs/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
  </body>
</html>

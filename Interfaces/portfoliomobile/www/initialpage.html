<!DOCTYPE html>
<html ng-app="app" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
    <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/artesaoCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/cadastroCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/artesanatoCtrl.js"></script>
    <script type="text/javascript" src="js/value/ConfigValue.js"></script>
    <script type="text/javascript" src="js/service/CadastroApiService.js"></script>
    <script type="text/javascript" src="js/service/LoginApiService.js"></script>
    <script type="text/javascript" src="js/service/ArtesanatoApiService.js"></script>

    <script type="text/javascript" src="js/module/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>



    </script>
  </head>
  <body  animation="slide-left-right-ios7">
	<div>
		<div>
			<ion-nav-bar class="bar-stable">
				<ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
			</ion-nav-bar>
			<ion-nav-view></ion-nav-view>
		</div>
	</div>

	<script id="initialpage.html" type="text/ng-template">
		<ion-view title="Página Inicial" >
			<ion-content padding="false" class="has-header">
			  <div  ng-controller="indexController">
				<div class="list-card">
					<div class="item item-avatar" id="coisaartesao">
						<img src="">
						<h2 style="color:#fff;">{{artesao.nome}} nome artesao</h2>
					</div>
					
					<div class="item" id="bordacima">
						<div class="item tabs tabs-icon-top tabs-striped" id="bordacima">
							<a class="tab-item" ng-class="{ active: isSet(1) }" href ng-click="setTab(1)">
								<i class="icon ion-home"></i>
								Início
							</a>
							<a class="tab-item" ng-class="{ active: isSet(2) }" href ng-click="setTab(2)">
								<i class="icon ion-star"></i>
								Artesanatos
							</a>
							<a class="tab-item" ng-class="{ active: isSet(3) }" href ng-click="setTab(3)">
								<i class="icon ion-gear-a"></i>
								Configurações
							</a>
						</div>
					</div>
				</div>

				<!-- por hora não funfa <button ng-click="listaArtesanatos()" class="button button-full button-balanced icon ion-checkmark-round">Artesanatos</button> -->

				<div style="height: 20px;" class="spacer"></div>
				<div class="conteudo">
					<div ng-show="isSet(1)">
						<div class="list card">

						  <div class="item item-body">
							<h2>Olá {{artesao.nome}}, seja bem vindo à página inicial!
							<p>
								Email: {{artesao.email}}<br><br>
								Telefone: {{artesao.telefone}}<br><br>
								Endereço: {{artesao.endereco}}
							</p>
							<div class="item tabs tabs-secondary tabs-icon-left">
								<a class="tab-item" href="#/editarartesao">
								  <i class="icon ion-edit"></i>
								  Editar Perfil
								</a>
								<a class="tab-item" href="#">
								  <i class="icon ion-android-add-circle"></i>
								  Cadastrar artesanato
								</a>
							</div>
						  </div>

						</div>
					</div>
					<div ng-show="isSet(2)">
					<div class="list card">
						<ul class="example-animate-container">
							<li class="animate-repeat" ng-repeat="artesanato in artesanatos">
								<div class="item item-avatar">
									<img src="">
									<h3>{{artesanato.nome}}</h3>
									<button ng-click="removerArtesanto(artesanato)" style="float: right;" class="button button-small button-assertive icon ion-trash-a"></button>
									<button ng-click="alteraArtesanato(artesanato)" style="float: right;" class="button button-small button-calm icon ion-edit"></button>
								</div>
							</li>
						</ul>
						<a href="" ng-click="cadastroArtesanato()"  class="button button-block button-balanced">
							Cadastrar novo artesanato
							<i class="icon ion-android-add-circle" style="float: right;"></i>
						</a>
					</div>
					</div>
					<div ng-show="isSet(3)">
					<div class="list card">
						<a href="#/editarartesao" class="button button-block button-positive">
							Editar Perfil
						</a>
						
						<button class="button button-block button-assertive">
						  Sair
						</button>
					</div>
					</div>
					
				</div>
			</div>
			</ion-content>
		   
		</ion-view>
	</script>
	
	<ion-footer-bar class="bar-dark">
		<div class="title">©Desenvolvido por Ratos SI</div>
	</ion-footer-bar>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
	<ion-pane>
		<ion-header-bar class="bar-positive">
			<a class="button icon-left ion-chevron-left button-clear" href="initialpage.html"></a>
			<h1 class="title">Cadastro de artesanato</h1>
		</ion-header-bar>
		
		<ion-content class="has-header" padding="true">
			<div class="list">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Nome</span>
				<input type="text" placeholder="Caçarola de madeira">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Artesão</span>
				<input type="text" placeholder="Thércio Alencar">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="fulano@hotmail.com">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Endereço</span>
				<input type="text" placeholder="Rua-numero, bairro, cidade">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Telefone</span>
				<input type="text" placeholder="Telefone/Celular">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Loja(Opcional)</span>
				<input type="text" placeholder="Artesões S.A.">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Preço(Opicional)</span>
				<input type="text" placeholder="R$ 40,00">
			  </label>
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Descrição</span>
				<input type="text" placeholder="Artesões S.A.">
			  </label>
			  <div class="item item-body">
				<img class="full-image img-size"src="img/ionic.png">
			  </div>
			  <div class="button-bar">
				<button class="button button-medium icon ion-camera"></button>
				<button class="button button-medium icon ion-images"></button>
			  </div>
			</div>
			
			<button class="button button-full button-balanced icon ion-checkmark-round">
				Cadastrar
			</button>
		</ion-content>
		
		<ion-footer-bar class="bar-dark">
			<div class="title">©Desenvolvido por Ratos SI</div>
		</ion-footer-bar>
	</ion-pane>
  </body>
</html>
